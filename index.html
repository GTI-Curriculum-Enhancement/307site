    <script src="extras/cookies.js"></script>
    <script src="extras/pre-runner.js"></script>
</header>

<body>
    <div id="main-logo-container" class="centered glow">
        <img src="assets/images/NewGtiLogo.png" alt="" class="d-block w-5 rounded c-img">
    </div>

    <!-- Cookie prompt -->
    <div aria-live="polite" id="tmp-cookie" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3">
        <script>
            if (COOKIE_SET)
                document.getElementById("tmp-cookie").remove()
        </script>
        <div class="toast-container position-relative">
            <div class="toast" id="cookie-check" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay='1000000'>
                <div class="toast-body">
                    <h6>
                        Hi there!
                    </h6>
                    <div>
                        This site uses cookies to store your theme option(s).
                    </div>

                    <div class="mt-2 pt-2 border-top">
                        <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="toast" onclick="handleCookie(true)">
                            Sounds good!
                        </button>
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast" onclick="handleCookie(false)">
                            I don't want that!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="centered">
        <div id="carouselContainer">
            <div>
                <div id="homeCarousel" class="carousel slide pointer-event carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/images/IMG_3328.JPG" alt="" class="d-block w-5 img-fluid rounded c-img">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel"
                        data-bs-slide="next" data-bs-theme="light">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <main>
        <h1 class="centered">Course List</h1>

        <div class="display-box">
            <ul>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
                <li>Hello</li>
            </ul>
        </div>
    </main>

    <!-- Removed once all assets are loaded -->
    <div id="overlayDiv" class="overlay">
        <div class="loader">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>

    <footer>
        Hello
    </footer>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>

    <script type="importmap">
        {
          "imports": {
            "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
            "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
          }
        }
    </script>
    <script type="module" src="index.js"></script>
</body>

</html>
